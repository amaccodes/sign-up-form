<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmMhyG1OK4IRE7wphbZl4-TMBJK-J3YSY1Hg&s">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div id="background">
            <div id="logo-container">
                <div id="logo-background">
                    <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project Logo">
                    <p id="logo-text">ODIN</p>
                </div>
            </div>
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div id="form-container">
            <div id="statement">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.
                </p>
            </div>
            <div id="form">
                <p>Let's do this!</p>
                <form id="input-container">
                    <div>
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" required name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" required name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" required name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="text" required name="phone-number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="text" min="3" minlength="5" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="text" min="3" minlength="5" required name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div id="take-action">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </main>
</body>
</html>
